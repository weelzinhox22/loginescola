<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola Digital 3D</title>
  <meta name="description" content="Plataforma Educacional Integrada com Interface 3D" />
  <style>
    body { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #f0f4ff 0%, #e4e9ff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4f46e5;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #4f46e5, #7269ef);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escola Digital 3D</h1>
    <p>Bem-vindo à Plataforma Educacional Integrada para escolas modernas.</p>
    <a href="/" class="button">Iniciar Aplicação</a>
  </div>
</body>
</html>
